<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

    <style>
        .quote-box1 {
        background-color: #E8AEB7;
        padding: 20px;
        border-radius: 20px;
        margin: 20px;
        max-width: 500px;
        }

        .quote-box2 {
        background-color: #E8AEB7;
        padding: 20px;
        border-radius: 20px;
        margin: 20px;
        max-width: 500px;
        }

        .quote-text {
        font-size: 24px;
        text-align: center;
        margin-bottom: 10px;
        }

        .quote-author {
        font-size: 18px;
        font-weight: bold;
        text-align: right;
        margin-top: 10px;
        }
    </style>

  </head>

  <body style="background-color: black">
    <i id="rocket"></i>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 2%;margin-right: 2%;">
      <a href="./index.html"><button class="btn btn-primary me-md-2" type="button">Launch Page</button></a>
  </div>
    <div class="head_title" style="margin-top: 10%">
        <center>
            <button class="character-option" data-character="leia-organa" style="margin-top: 3%;width:10%;height: 15%;">
                <img
                    src="images/Jonathan-Rey-Star-Wars-Characters-Leia.256.png"
                    alt="Leia Organa" />
            </button>

            <div class="quote-box1">
                <p class="quote-text"><i>"The Force will be with you, always."</i></p>
                <p class="quote-author">- <i>Leia to Luke Skywalker</i></p>
            </div>

            <div class="col-12" style="margin-top: 1%; padding: 0%">
                <button
                type="button"
                id="submit-button"
                class="btn btn-primary"
                type="submit">
                tell me a new one
                </button>
            </div>
                
            <div class="quote-box2" style="display: none;">
                <p class="quote-text"><i>"Hope is like the sun. If you only believe it when you see it you'll never make it through the night."</i></p>
                <p class="quote-author">- <i>Leia in Bloodline by Claudia Gray</i></p>
            </div>
        </center>
    </div>
    </div>
    <div class="bg-animation">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="stars4"></div>
    </div>

    
    <script type="text/javascript" src="./js/vanilatilt.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"></script>

    <script>
    const q1 = document.querySelector(".quote-box1");
    const q2 = document.querySelector(".quote-box2");
    const sb1 = document.querySelector("#submit-button");

    sb1.addEventListener("click", function (event) {
        event.preventDefault();
        q1.style.display = "none";
        q2.style.display = "block";
    });
    </script>

    <script>
        let cloud = document.querySelector('.cloud');
        cloud.addEventListener('mouseenter', function() {
        this.classList.add('animate__animated', 'animate__shakeX');
        });

        cloud.addEventListener('animationend', function() {
        this.classList.remove('animate__animated', 'animate__shakeX');
        });
    </script>

    <script>
      let elem = document.querySelector("#rocket");
      let start;

      function debug(timestamp) {
        if (start === undefined) start = timestamp;
        const elapsed = timestamp - start;
        let rect = elem.getBoundingClientRect();
        document.body.insertAdjacentHTML(
          "beforeBegin",
          '<d style="top:' +
            (rect.y + rect.height / 2) +
            "px;left:" +
            (rect.x + rect.width / 2) +
            'px;"></d>'
        );

        if (elapsed < 20000) {
          //window.requestAnimationFrame(debug);
        }
      }

      elem.classList.add("start");
      window.requestAnimationFrame(debug);
    </script>
  </body>
</html>
