  <body>
    <div class="main-container">
      <div class="starwars-demo">
        <img
          src="//cssanimation.rocks/demo/starwars/images/star.svg"
          alt="Star"
          class="star" />
        <img

          alt="Wars"

        <h2 class="byline" id="byline">The Empire Strikes Again</h2>
      </div>
    </div>
    <div class="btnlch">

        type="button"

    <script type="text/javascript" src="./js/vanilatilt.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

    <script>
      /* 
The following JS gets the audio element and sets the start volume for the main Star Wars theme.
*/

      /* 
The following JS takes in the byline and splits it into letters, each one wrapped in a span. We need to create the spans as nodes, we can't just add them to the HTML using innerHTML, as to do so would mean the CSS won't affect the span because it doesn't recognise the tag as existing. It's an old problem we run into time and again.

*/

      var byline = document.getElementById("byline"); // Find the H2
      bylineText = byline.innerHTML;
      bylineArr = bylineText.split("");
      byline.innerHTML = "";

      var span;
      var letter;

      for (i = 0; i < bylineArr.length; i++) {
        // Loop for every letter
        span = document.createElement("span"); // Create a <span> element
        letter = document.createTextNode(bylineArr[i]); // Create the letter
        if (bylineArr[i] == " ") {
          // If the letter is a space...
          byline.appendChild(letter); // ...Add the space without a span
        } else {
          span.appendChild(letter); // Add the letter to the span
          byline.appendChild(span); // Add the span to the h2
        }
      }
    </script>
    <script></script>
  </body>
</html>
