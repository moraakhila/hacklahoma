<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/loginstyles.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet" />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <body style="background-color: black">
      <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
      </div>

      <i id="rocket"></i>
      <div class="login">
        <section class="ftco-section">
          <div class="container" style="width: 60%; margin-top: 5.7%">
            <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                  <h3 class="mb-4 text-center">Have an account?</h3>
                  <form action="#" class="signin-form">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        id="loginusername"
                        onfocus="this.style.backgroundColor='black'"
                        ;
                        required />
                    </div>
                    <div class="form-group">
                      <input
                        id="password-field"
                        type="password"
                        class="form-control"
                        onfocus="this.style.backgroundColor='black'"
                        ;
                        placeholder="Password"
                        required />
                      <span
                        toggle="#password-field"
                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                      <button
                        type="submit"
                        class="form-control btn btn-primary submit px-3"
                        onclick="loginverify();">
                        Sign In
                      </button>
                    </div>
                    <div class="form-group d-md-flex">
                      <div class="w-50">
                        <label class="checkbox-wrap checkbox-primary"
                          >Remember Me
                          <input type="checkbox" checked />
                          <span class="checkmark"></span>
                        </label>
                      </div>
                      <div class="w-50 text-md-right">
                        <a href="#" style="color: #fff">Forgot Password</a>
                      </div>
                    </div>
                    <div class="w-full text-center p-t-55">
                      <span class="txt2"> Not a member? </span>

                      <a href="" class="txt2 bo1" id="signupp"> Sign up now </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="signup" style="display: none">
        <section class="ftco-section">
          <div class="container" style="width: 60%; margin-top: 5.7%">
            <div class="row justify-content-center" style="color: black">
              <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                  <h3 class="mb-4 text-center">Have an account?</h3>
                  <form action="#" class="signin-form">
                    <div class="form-group">
                      <input
                        type="text"
                        id="signusername"
                        class="form-control"
                        onfocus="this.style.backgroundColor='black'"
                        ;
                        placeholder="Username"
                        required />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        id="signemail"
                        class="form-control"
                        onfocus="this.style.backgroundColor='black'"
                        ;
                        placeholder="Email"
                        required />
                    </div>
                    <div class="form-group">
                      <input
                        id="password-fields"
                        type="password"
                        class="form-control"
                        onfocus="this.style.backgroundColor='black'"
                        ;
                        placeholder="Password"
                        required />
                      <span
                        toggle="#password-fields"
                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                      <input
                        id="password-vfields"
                        type="password"
                        class="form-control"
                        onfocus="this.style.backgroundColor='black'"
                        ;
                        placeholder="Re-enter Password"
                        required />
                      <span
                        toggle="#password-vfields"
                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                      <button
                        type="submit"
                        class="form-control btn btn-primary submit px-3"
                        onclick="signupper();">
                        Sign Up
                      </button>
                    </div>
                    <div class="form-group d-md-flex">
                      <div class="w-50">
                        <label class="checkbox-wrap checkbox-primary"
                          >Remember Me
                          <input type="checkbox" checked />
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                    <div class="w-full text-center p-t-55">
                      <a href="" class="text" id="signinn"> Sign In </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </body>

    <script type="text/javascript" src="./js/vanilatilt.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"></script>
    <script>
      const loginForm = document.querySelector(".login");
      const signupForm = document.querySelector(".signup");
      const signupLink = document.querySelector("#signupp");
      const signinLink = document.querySelector("#signinn");

      signupLink.addEventListener("click", function (event) {
        event.preventDefault();
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      });

      signinLink.addEventListener("click", function (event) {
        event.preventDefault();
        signupForm.style.display = "none";
        loginForm.style.display = "block";
      });
    </script>

    <script>
      let elem = document.querySelector("#rocket");
      let start;

      function debug(timestamp) {
        if (start === undefined) start = timestamp;
        const elapsed = timestamp - start;
        let rect = elem.getBoundingClientRect();
        document.body.insertAdjacentHTML(
          "beforeBegin",
          '<d style="top:' +
            (rect.y + rect.height / 2) +
            "px;left:" +
            (rect.x + rect.width / 2) +
            'px;"></d>'
        );

        if (elapsed < 20000) {
          //window.requestAnimationFrame(debug);
        }
      }

      elem.classList.add("start");
      window.requestAnimationFrame(debug);
    </script>

    <script>
      function signupper() {
        let un = $("#signusername").val().trim();
        let em = $("#signemail").val().trim();
        let ps = $("#password-fields").val().trim();

        let parmsdata = {
          username: un,
          email: em,
          password: ps,
        };

        let userinfo = JSON.stringify(parmsdata);

        $.ajax({
          url: "http://127.0.0.1:8000/usersignup",
          contentType: "application/json",
          dataType: "json",
          type: "POST",
          data: userinfo,
          success: function (response) {
            if (response[0].callStatus == "GOOD") {
              //$("#hidUserId").val(un)
              localStorage.setItem("username", un);
              localStorage.setItem("password", ps);
              localStorage.setItem("islogin", true);
              console.log("login success");
              console.log(response);
            } else {
              swal(
                "Error!",
                "Invalid user ID or password. Please try again.",
                "error"
              );
              localStorage.setItem("islogin", false);
              localStorage.setItem("username", "");
              localStorage.setItem("password", "");
            }
          },
          error: function (response) {
            console.log("login failed");
            console.log(response);
            swal(
              "Error!",
              "Invalid email address or password. Please try again.",
              "error"
            );

            localStorage.setItem("islogin", false);
            localStorage.setItem("username", "");
            localStorage.setItem("password", "");
          },
        });
      }
    </script>
    <script>
      function loginverify() {
        let un = $("#loginusername").val().trim();
        let ps = $("#password-field").val().trim();

        let parmsdata = {
          username: un,
          password: ps,
        };

        let userinfo = JSON.stringify(parmsdata);
        console.log(userinfo);
        $.ajax({
          url: "http://127.0.0.1:8000/usersignin",
          contentType: "application/json",
          dataType: "json",
          type: "POST",
          data: userinfo,
          success: function (response) {
            if (response[0].callStatus == "GOOD") {
              //$("#hidUserId").val(un)
              localStorage.setItem("username", un);
              localStorage.setItem("password", ps);
              localStorage.setItem("islogin", true);
              window.location.href = "home.html";
              console.log("login success");
              console.log(response);
            } else {
              alert("Error! Invalid user ID or password. Please try again.");
              localStorage.setItem("islogin", false);
              localStorage.setItem("username", "");
              localStorage.setItem("password", "");
            }
          },
          error: function (response) {
            console.log("login failed");
            console.log(response);

            localStorage.setItem("islogin", false);
            localStorage.setItem("username", "");
            localStorage.setItem("password", "");
          },
        });
      }
    </script>
  </body>
</html>
